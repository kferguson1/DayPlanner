<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>

    <script src="lib/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class='Planner-Container'>
        <h2 class='date'></h2>
        <div class='Planner'>
            <div class='empty'></div>
        </div>
    </div>
    <div class="times">
        <div class="row row-1">9AM</div>
        <div class="row row-1">10AM</div>
        <div class="row row-1">11AM</div>
        <div class="row row-1">12PM</div>
        <div class="row row-1">1PM</div>
        <div class="row row-1">2PM</div>
        <div class="row row-1">3PM</div>
        <div class="row row-1">4PM</div>
        <div class="row row-1">5PM</div>
    </div>


</body>
</html>
